<div class="container">
    <h3 class="center-align">Registrar Servicio</h3>
    <form [formGroup]="fgValidacion" class="col s12" (ngSubmit)="store()">
      <div class="row">
        <div class="input-field col s6">
            <select class="browser-default" formControlName="origen" >
              <option value="" disabled selected>Seleccione el cliente origen</option>
              <option *ngFor="let cliente of listadoClientes" value="{{cliente.nombre}} - {{cliente.apellidos}}">{{cliente.nombre}} - {{cliente.apellidos}}</option>
            </select>
          </div>
          <div class="input-field col s6">
            <select class="browser-default" formControlName="destino" >
              <option value="" disabled selected>Seleccione el cliente destino</option>
              <option *ngFor="let cliente of listadoClientes" value="{{cliente.nombre}} - {{cliente.apellidos}}">{{cliente.nombre}} - {{cliente.apellidos}}</option>
            </select>
          </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input formControlName="fecha" type="date" class="validate">
          <label for="fecha">fecha</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input formControlName="hora" type="time" class="validate">
          <label for="hora">hora</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
            <select class="browser-default" formControlName="destino" >
              <option value="" disabled selected>Seleccione la encomienda</option>
              <option *ngFor="let encomienda of listadoEncomiendas" value="{{encomienda.descripcion}}">{{encomienda.descripcion}}</option>
            </select>
          </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input formControlName="valor" type="text" class="validate">
          <label for="valor">valor</label>
        </div>
      </div>
   
      <div class="row center-align">
        <button [disabled]="!fgValidacion.valid" class="btn waves-effect waves-light" type="submit" name="action">Enviar
          <i class="material-icons right">send</i>
        </button>
      </div>
    </form>
  </div>
